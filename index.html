<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>เปิดลิงก์ใน Browser</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 2rem; }
  button { font-size: 1.2rem; padding: 0.8rem 1.2rem; cursor: pointer; }
</style>
</head>
<body>
  <h1>ลิงก์นี้เปิดในแอป Facebook Messenger</h1>
  <p>เพื่อประสบการณ์ที่ดีที่สุด กรุณากดปุ่มด้านล่างเพื่อเปิดลิงก์นี้ในเบราว์เซอร์ภายนอก</p>
  <button onclick="window.open('https://jaguar-kffee.store','_blank')">เปิดใน Browser</button>
  <p>หรือกดเมนูมุมขวาบนของแอป Messenger แล้วเลือก “Open in browser”</p>
</body>
</html>
